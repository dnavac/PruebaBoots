<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    p::before{
        content: "*";
    }
    p::after {
        content: "**";
    }
    p::first-letter {
        color: black;
    }
    p:hover{
        color: red;
    }
    p{
        color: blue;
    }
    div p:nth-child(2) {
        color: brown;
    }
    ::placeholder{
        color: tomato;
    }

    </style>
    <div>
        <p>platzi</p>
        <p>master</p>
        <p>lo mejor</p>
    </div>
    <h1>HOLA Mundo</h1>
    <input type="text" placeholder="color">
</body>
</html>
